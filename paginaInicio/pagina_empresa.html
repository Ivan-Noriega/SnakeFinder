<!DOCTYPE html>
<html lang="en">



<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Empresas</title>
    <link rel="shortcut icon" href="/paginaInicio/assets/images/favicon.ico" type="image/x-icon">
    <!--Sidebar styles CSS-->
    <link rel="stylesheet" href="/paginaInicio/assets/css/style_Empresa.css">
   
</head>
<body class="body">
  
    <header class="header" role="banner">
        <h1 class="logo">
          <a href="#">Snake <span>Empresas</span></a>
        </h1>
        <div class="nav-wrap">
          <nav class="main-nav" role="navigation">
            <ul class="unstyled list-hover-slide">
              <li><a href="#administrarHorarios">Administrar horarios</a></li>
              <li><a href="#citas">Citas </a></li>
              <li><a href="#Historial">Historial</a></li>
            </ul>
          </nav>
          <ul class="social-links list-inline unstyled list-hover-slide">
            <li><a href="#">Twitter</a></li>
            <li><a href="#">Google+</a></li>
            <li><a href="#">GitHub</a></li>
            <li><a href="#">CodePen</a></li>
          </ul>
        </div>
      </header>

      <div class="contenedor">
      
        <div id="administrarHorarios" class="administrarHorario"><!--muestra solo los horarios disponibles-->
        
            <div class="cajaVista">
                <div class="tablaDescripcion">
                    <span>Id</span>
                    <span>Servicio</span>
                    <span>Fecha</span>
                    <span>Hora</span>
                    <span>Usuario</span><!--usuario que reserva-->
                    <span>Estado</span><!--lbre, reservado, Atendido-->
                    <span>Acción</span>
                </div>
    
                <div class="tablaCompletar"><!--Muestra los servicios creados y el estado d0e los mismos-->
                        <span>1<!--Autoincremental--></span>
                        <span>2<!--servicio creado--></span>
                        <span>3<!--Fecha seleccionada--></span>
                        <span>4<!--Hora seleccionada--></span>
                        <span>5<!--Nombre de usuario que lo tomó--></span> <!--por defecto - -->
                        <span>6<!--Estado del servicio--></span>  <!--por defecto libre-->
                        <div class="accciones">
                            <button><img src="/paginaInicio/assets/images/update.svg" alt="Actualizar"></button>
                            <button><img src="/paginaInicio/assets/images/delete.svg" alt="Eliminar"></button>
                        </div><!--botonesde accion-->                                  
                </div>
                
            </div>
    
            <div class="contenedorCRUD">
                <div class="cajaCrud">
                    <input type="text" placeholder="Servicio">
                    <input type="date" name="" id="">
                    <input type="time">
                    <button><span>Crear</span></button>
                </div>
            </div>
          </div>

      </div>

      

      

</body>
</html>
